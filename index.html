<!DOCTYPE html>
<!-- CORRECCION:
    el atriuto lang dice en que idioma está nuestra web, si las preguntas son en inglés toda la web debería 
    estar en ese idioma y el atributo ser correspondiente: lang="en"
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SPA</title>
    <link rel="stylesheet" href="style.css" />
</head>
<!-- CORRECCION:
    no podemos utilizar h2 y que no haya ningun h1. En general no se puede uasr ningun h si su anteriorno se usa.
-->
<body>
    <div class="main-container">
    <div class="welcome-box" id="home">
        <h2>Bienvenido!!</h2>
        <button class="btn" id="start-btn">Comenzar ahora</button>
    </div>
    
    <div class="quiz-box hidden" id="quiz"></div>
    <div class="result-box hidden" id="result">
        <button class="restart-btn" id="restart-btn"></button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
